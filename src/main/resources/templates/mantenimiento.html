<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:fragment="head">
    <title>Mantenimiento de Libros</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <section style="width: 65%; float: left">
        <h1>Mantenimiento de Libros</h1>

        <form action="@{guardar}" th:object="${libro}" method="post">
          <div class="form-group">
            <label for="inputTitulo">Titulo</label>
            <input
              th:field="*{idLibro}"
              class="form-control"
              id="inputTitulo"
              placeholder="Ingrese el Titulo del Libro"
            />
          </div>
          <div class="form-group">
            <label for="inputPrecio">Precio</label>
            <input
              th:field="*{titulo}"
              class="form-control"
              id="inputPrecio"
              placeholder="0.00"
            />
          </div>
          <div class="form-group">
            <label for="inputCantidad">Cantidad</label>
            <input
              th:field="*{cantEjemplares}"
              class="form-control"
              id="inputCantidad"
              placeholder="0"
            />
          </div>
          <div class="form-group">
            <label for="inputOrigen">Origen</label>
            <input
              th:field="*{origen}"
              class="form-control"
              id="inputOrigen"
              placeholder="Compra"
            />
          </div>
          <div class="form-group">
            <label for="inputTema">Tema</label>
            <select id="inputTema" th:field="*{idTema}" class="form-control">
              <option th:value="-1" th:text="[Seleccione...]" selected></option>
              <option
                th:each="t : ${lstTemas}"
                th:value="${t.idTema}"
                th:text="${t.nombre}"
              ></option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
      </section>
      <section>
        <table class="table table-hover" id="myTable">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">TITULO</th>
              <th scope="col">PRECIO</th>
              <th scope="col">CANTIDAD</th>
              <th scope="col">ORIGEN</th>
              <th scope="col">TEMA</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="l : ${lstLibros}">
              <td th:text="${l.idLibro}"></td>
              <td th:text="${l.titulo}"></td>
              <td th:text="${l.precio}"></td>
              <td th:text="${l.cantEjemplares}"></td>
              <td th:text="${l.origen}"></td>
              <td th:text="${l.idTema}"></td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
    <footer>
      <script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"
      ></script>
    </footer>
  </body>
</html>
