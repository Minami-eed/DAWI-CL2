<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Libros</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-3 mt-3">Listado de Libros</h1>

      <a class="btn btn-primary mb-3" th:href="@{/libros/crear}"
        >Añadir Libro +</a
      >

      <table class="table table-striped table-responsive-md">
        <thead>
          <tr>
            <th>Id</th>
            <th>Título</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Origen</th>
            <th>Tema</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="libro : ${libros}">
            <td th:text="${libro.idlibro}"></td>
            <td th:text="${libro.titulo}"></td>
            <td th:text="${libro.precio}"></td>
            <td th:text="${libro.cantejemplares}"></td>
            <td th:text="${libro.origen}"></td>
            <td th:text="${libro.tema.nombre}"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"
  ></script>
</html>
